name: Run RudderStack Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose environment to run tests in"
        required: true
        default: "qa"
        type: choice
        options:
          - qa
          - production
          - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm run setup

      - name: Prepare environment file
        run: |
          echo "Using environment: ${{ github.event.inputs.environment }}"

          # Copy the environment-specific template
          cp .env.${{ github.event.inputs.environment }} .env

          # Remove old credentials if present
          sed -i '/^USERNAME=/d' .env
          sed -i '/^PASSWORD=/d' .env

          # Add the correct secrets for the chosen environment
          if [ "${{ github.event.inputs.environment }}" = "qa" ]; then
            echo "" >> .env
            echo "USERNAME=${{ secrets.QA_USERNAME }}" >> .env
            echo "PASSWORD=${{ secrets.QA_PASSWORD }}" >> .env
          elif [ "${{ github.event.inputs.environment }}" = "production" ]; then
            echo "" >> .env
            echo "USERNAME=${{ secrets.PROD_USERNAME }}" >> .env
            echo "PASSWORD=${{ secrets.PROD_PASSWORD }}" >> .env
          elif [ "${{ github.event.inputs.environment }}" = "dev" ]; then
            echo "" >> .env
            echo "USERNAME=${{ secrets.DEV_USERNAME }}" >> .env
            echo "PASSWORD=${{ secrets.DEV_PASSWORD }}" >> .env
          fi

          # Force headless in CI
          sed -i 's/^HEADLESS=.*/HEADLESS=true/' .env

          echo "Final .env file:"
          cat .env

      - name: Run tests for selected environment
        run: npm run test:${{ github.event.inputs.environment }}

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-${{ github.event.inputs.environment }}
          path: ./output/${{ github.event.inputs.environment }}/allure-results
          if-no-files-found: warn

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-${{ github.event.inputs.environment }}
          path: ./output/${{ github.event.inputs.environment }}/html-report
          if-no-files-found: warn

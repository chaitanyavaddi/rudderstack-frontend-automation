name: Run Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose environment to run tests in"
        required: true
        default: "qa"
        type: choice
        options:
          - qa
          - production
          - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Prepare environment file
        run: |
          echo "Using environment: ${{ github.event.inputs.environment }}"

          # Copy the environment-specific template
          cp .env.${{ github.event.inputs.environment }} .env

          # Remove old credentials if present
          sed -i '/^USERNAME=/d' .env
          sed -i '/^PASSWORD=/d' .env

          # Add the correct secrets for the chosen environment
          if [ "${{ github.event.inputs.environment }}" = "qa" ]; then
            echo "USERNAME=${{ secrets.QA_USERNAME }}" >> .env
            echo "PASSWORD=${{ secrets.QA_PASSWORD }}" >> .env
          elif [ "${{ github.event.inputs.environment }}" = "production" ]; then
            echo "USERNAME=${{ secrets.PROD_USERNAME }}" >> .env
            echo "PASSWORD=${{ secrets.PROD_PASSWORD }}" >> .env
          elif [ "${{ github.event.inputs.environment }}" = "dev" ]; then
            echo "USERNAME=${{ secrets.DEV_USERNAME }}" >> .env
            echo "PASSWORD=${{ secrets.DEV_PASSWORD }}" >> .env
          fi

          echo "Final .env file:"
          cat .env

      - name: Run tests
        run: npm run test
